
<!DOCTYPE html>
<html>
<head>
	<title>recordlibe catalog</title>
<meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1"></head>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
 <script src="script.js"></script>
<body>
	<div class="container">
	<div id="message" class="alert alert-success" style="display: none;"></div>
	<div id="sender" style="display: none;">
		<form>
			<div class="form-group">
			  <label for="title" class="navy_text ">Album Title</label>
			  <input type="text" name="title" id="title" value="" class="form-control here">
			</div>
			<div class="form-group">
			  <label for="artist" class="navy_text ">Artist/Band</label>
			  <input type="text" name="artist" id="artist" value="" class=" form-control here">
			</div>
			<div class="form-group">
			  <label for="year" class="navy_text">Year Released</label>
			   <input type="text" name="year" id="year" value="" class="form-control  here" >
			</div>
			<div class="form-group">
			  <label for="genre" class="navy_text">Genre - Preset to last entered</label>
			   <input type="text" name="genre" id="genre" class="form-control here" >
			</div>
			<div class="clear form-group">
			    <input type="submit" value="Submit!" id="upload" class="btn btn-lg btn-block btn-primary">
			 </div>
		</form>
			<button class="btn btn-block btn-sm btn-danger" onclick="restore()">Back To Search</button>
	</div>
	<div id="searcher">
		<form>

			<div class="form-group">
			  <label for="recordid" class="navy_text ">Record ID</label>
			  <input type="text" name="recordid" id="recordid" placeholder="CL-2349" value=""  class=" form-control here">
			</div>
			<div style="display: none;" class="form-group">
			  <label for="barcode" class="navy_text ">barcode</label>
			  <input type="text" name="barcode" id="barcode" value="" class=" form-control here">
			</div>
			<div class="form-group">
			  <label for="name" class="navy_text">Search Field</label>
			   <input type="text" name="name" id="name" value="" placeholder="Name Artist Year Record Label" class="form-control  here" >
			</div>
			<div class="clear form-group">
			    <input type="submit" value="Search" id="submit" class="btn btn-lg btn-block btn-primary">
			 </div>
		</form>
			<button class="btn btn-block btn-sm btn-warning" onclick="input(-1)">Manual Entry</button>
	</div>
<div id="listings" class="row" style="text-align: center;">
	
</div>
		<div class="row">
			<hr>
			<p>vinyl record cataloger for the krlx radio station record library.</p>
		</div>
</div>
</body>
</html>
